<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../res/fontawesome/css/all.css" />
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".result").click(function(){
            $(".result").removeClass("selected");
            $(this).addClass("selected");
            $('#selected_song').val($(this).data('id'));
        });
    });
</script>
    <title>MusicGenie</title>
</head>
<header>

</header>
<body>
    <div class="title-container">
        <h1 class="title">MusicGenie</h1>
        <h2 class="description">a playlist generator</h2>
    </div>
    <div class ="form-container">
        <form class='search-container' action="/search" method="POST">
            <label for="song_name"></label>
            <input type="search" class="search-bar" id="song_name" name="song_name" 
                    placeholder="Enter your favorite song!" hx-get="/search" hx-trigger="keyup changed delay:500ms"
                    hx-target="#results" required>
            <span class="material-symbols-outlined">search</span>
        </form>
    </div> 

    <form class="result-container" id="results" method="POST" action="/choose_song">

    </form>

    
</body>
</html>
