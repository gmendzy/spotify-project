<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Recommendations</title>
</head>
<body>
    <h1>Your Recommended Playlist</h1>
    <ul>
        {% for track in playlist_data %}
            <li>{{ track['name'] }} - {{ track['artists'][0]['name'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
